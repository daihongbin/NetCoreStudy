<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>添加分类</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand">ProductApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark">Privacy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="Categories.html">Category</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <form class="form-horizontal" role="form" id="addCategoryForm">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">分类编号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="categoryId" onchange="checkCategoryIDExist()" placeholder="请输入分类编号">
                    </div>
                    <p class="col-sm-2" id="idPrompt"></p>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">父级分类</label>
                    <div class="col-sm-10">
                        <select name="parentId" id="parentId">
                            <option value="0">主分类</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">分类名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="categoryName" placeholder="请输入分类名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">浏览排序</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="viewOrder" placeholder="请输入浏览排序">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">分类描述</label>
                    <div class="col-sm-10">
                        <textarea id="description" class="col-12"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" onclick="addCategory()">添加</button>
                        <button type="submit" class="btn btn-danger">清空</button>
                    </div>
                </div>
            </form>
        </main><!--这里写主体代码-->
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2019 - Product App - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript">
        // 加载父级分类
        fetch("http://localhost:5000/api/Category", { method: "GET" })
            .then((resp) => resp.json())
            .then(function (data)
            {
                loadParentCategoryData(data)
            })
            .catch(function (err)
            {
                console.log(err);
            });

        //$(function () {
        //    $.ajax({
        //        url: ,
        //        type: "GET",
        //        cache: false,
        //        success: function (data) {
        //            alert(JSON.stringify(data));
        //            loadParentCategoryData(data);
        //        },
        //        error: function (error) {
        //            console.log(error);
        //        }
        //    });
        //});

        function loadParentCategoryData(data) {
            var parentCategoryDDB = document.getElementById("parentId");

            for (var i = 0; i < data.length; i++) {
                var option = document.createElement("option");
                option.value = data[i].categoryId;
                option.innerText = data[i].categoryName;
                parentCategoryDDB.appendChild(option);
            }
        }

        function addCategory() {
            alert(document.getElementById("description").value);
            var category = {
                categoryId: document.getElementById("categoryId").value,
                parentId: document.getElementById("parentId").value,
                categoryName: document.getElementById("categoryName").value,
                viewOrder: document.getElementById("viewOrder").value,
                description: document.getElementById("description").value
            };

            fetch("http://localhost:5000/api/Category",
                {
                    method: "POST",
                    body: category
                }).then(function (res) {
                    console.log(res.status);
                }).catch(function (e) {
                    console.log(e);
                });
        }

        var val = "";
        function checkCategoryIDExist() {
            var currVal = document.getElementById("categoryId").value;
            if (val != currVal) {
                val = currVal;

                fetch("http://localhost:5000/api/category/" + val, { method: "get" })
                    .then(function (res) {

                        if (res.body != null || res.body != undefined) {
                            var idPrompt = document.getElementById("idPrompt");
                            idPrompt.innerText = "编号已重复！";
                            idPrompt.style.color = "red";
                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
            }
        }
    </script>
</body>
</html>
